<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcudora</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="types">
            <button id="standard">Standard</button>
            <button id="scientific">Scientific</button>
            <button id="programmer">Programmer</button>
            <button id="date">Date Calculation</button>
        </div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>

            <button>0</button>
            <button>C</button>
            <button>=</button>
            <button>+</button>
        </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
